<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Travel Recommendation</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fallback background color */
            background-image: url('images/background-image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Additional styles for navbar, header, and main content */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Overlay color */
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        main {
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        #team-members {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .member {
            margin: 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            width: 200px;
        }

        .member img {
            max-width: 100%;
            border-radius: 50%;
        }

        .member p {
            margin-top: 10px;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>About Us</h1>
        <p>We are a team of travel enthusiasts dedicated to helping you find the perfect travel destinations.</p>
    
        <section id="team-members">
            <div class="member">
                
                <p>John Doe</p>
                <p>Travel Guide</p>
            </div>
            <div class="member">
                
                <p>Jane Smith</p>
                <p>Destination Expert</p>
            </div>
            <div class="member">
                
                <p>Mike Johnson</p>
                <p>Customer Support</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Travel Recommendation</p>
    </footer>
</body>
</html>
