<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fallback background color */
            background-image: url('images/background-image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Additional styles for navbar, header, and main content */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Overlay color */
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        main {
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        #recommendations {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #recommendations h2 {
            margin-bottom: 20px;
        }

        #recommendations .destination {
            margin: 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7); /* Background color for readability */
        }

        #recommendations .destination img {
            max-width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        #recommendations .destination h3 {
            color: #fff; /* Text color */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .explore-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .explore-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Bloom</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>

                
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to Travel Recommendation</h1>
        <p>Discover ideal destinations based on your preferences.</p>
    
        <section id="recommendations">
            <h2>Recommendations</h2>
            <!-- Recommendations will be dynamically populated here -->
        </section>

        <button class="explore-button" onclick="redirectToMakeMyTrip()">Explore Destinations</button>
    </main>
    
    <footer>
        <p>&copy; 2024 Travel Recommendation</p>
    </footer>
    <script src="js/script.js"></script>
    <script>
        function redirectToMakeMyTrip() {
            window.location.href = 'https://www.makemytrip.com/tripideas/places';
        }
    </script>
</body>
</html>
