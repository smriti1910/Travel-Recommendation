<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Recommendation</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fallback background color */
            background-image: url('images/background-image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Additional styles for navbar, header, and main content */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Overlay color */
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        main {
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        form {
          background-color: transparent grey;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 5px;
            text-align: left;
            width: 50%; /* Ensures labels span full width */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 8px;
            font-size: 1em;
            width: 300px; /* Adjust width as needed */
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        textarea {
            height: 150px; /* Adjust as needed */
            resize: vertical; /* Allow vertical resizing */
        }

        .feedback-box {
           
            color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <div class="feedback-box">
                <label for="feedback">Feedback:</label>
                <br>
                <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>
            </div>
            
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Travel Recommendation</p>
    </footer>
</body>
</html>
